<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: black;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Ball count: 0</div>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Shape {
            constructor(x, y, velX, velY, exists) {
                this.x = x;
                this.y = y;
                this.velX = velX;
                this.velY = velY;
                this.exists = exists;
            }
        }

        class Ball extends Shape {
            constructor(x, y, velX, velY, exists, color, size) {
                super(x, y, velX, velY, exists);
                this.color = color;
                this.size = size;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fill();
            }

            update() {
                if (this.x + this.size >= canvas.width || this.x - this.size <= 0) {
                    this.velX = -this.velX;
                }

                if (this.y + this.size >= canvas.height || this.y - this.size <= 0) {
                    this.velY = -this.velY;
                }

                this.x += this.velX;
                this.y += this.velY;
            }

            collisionDetect() {
                for (const ball of balls) {
                    if (!(this === ball) && ball.exists) {
                        const dx = this.x - ball.x;
                        const dy = this.y - ball.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.size + ball.size) {
                            ball.color = this.color = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 +')';
                        }
                    }
                }
            }
        }

        class EvilCircle extends Shape {
            constructor(x, y, exists) {
                super(x, y, 20, 20, exists);
                this.color = 'white';
                this.size = 10;

                window.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'a':
                            this.x -= this.velX;
                            break;
                        case 'd':
                            this.x += this.velX;
                            break;
                        case 'w':
                            this.y -= this.velY;
                            break;
                        case 's':
                            this.y += this.velY;
                            break;
                    }
                });
            }

            draw() {
                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle = this.color;
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.stroke();
            }

            checkBounds() {
                if (this.x + this.size >= canvas.width) {
                    this.x = canvas.width - this.size;
                }

                if (this.x - this.size <= 0) {
                    this.x = this.size;
                }

                if (this.y + this.size >= canvas.height) {
                    this.y = canvas.height - this.size;
                }

                if (this.y - this.size <= 0) {
                    this.y = this.size;
                }
            }

            collisionDetect() {
                for (const ball of balls) {
                    if (ball.exists) {
                        const dx = this.x - ball.x;
                        const dy = this.y - ball.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.size + ball.size) {
                            ball.exists = false;
                            ballCount--;
                            scoreDisplay.textContent = 'Ball count: ' + ballCount;
                        }
                    }
                }
            }
        }

        const balls = [];
        const evilCircle = new EvilCircle(
            canvas.width / 2,
            canvas.height / 2,
            true
        );
        let ballCount = 0;

        while (balls.length < 25) {
            const size = Math.random() * 20 + 10;
            const ball = new Ball(
                Math.random() * (canvas.width - size * 2) + size,
                Math.random() * (canvas.height - size * 2) + size,
                Math.random() * 7 - 3.5,
                Math.random() * 7 - 3.5,
                true,
                'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 +')',
                size
            );
            balls.push(ball);
            ballCount++;
        }

        scoreDisplay.textContent = 'Ball count: ' + ballCount;

        function loop() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (const ball of balls) {
                if (ball.exists) {
                    ball.draw();
                    ball.update();
                    ball.collisionDetect();
                }
            }

            evilCircle.draw();
            evilCircle.checkBounds();
            evilCircle.collisionDetect();

            requestAnimationFrame(loop);
        }

        loop();
 </script>
</body>
</html>
